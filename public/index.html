<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Shop</h1>
      <h2>Show all products</h2>
      <button class="show-products btn-primary">Show</button>
      <ul class="product-list"></ul>
      <h2>Add product</h2>
      <form class="add-product-form">
        <p>
          <label for="add-product-name">Product: </label
          ><input id="add-product-name" type="text" />
        </p>
        <p>
          <label for="add-product-price">Price: </label
          ><input id="add-product-price" type="text" />
        </p>
        <button class="btn-secondary">Add</button>
      </form>

      <h2>Update price</h2>
      <form class="update-product-form">
        <p>
          <label for="update-product-id">Product ID: </label
          ><input id="update-product-id" type="number" />
        </p>
        <p>
          <label for="update-product-price">Price: </label
          ><input id="update-product-price" type="text" />
        </p>
        <button class="btn-secondary">Update</button>
      </form>

      <h2>Delete product</h2>
      <form class="delete-product-form">
        <p>
          <label for="delete-product-id">Product ID: </label
          ><input id="delete-product-id" type="number" />
        </p>
        <button class="btn-secondary">Delete</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
